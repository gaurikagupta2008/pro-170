<body style="margin : 0px; overflow: hidden;">

  <a-scene id="main-scene" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" gesture-detector create-buttons create-markers>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="crane-model" src="./assets/mobile_crane_ii_wooden_toy/scene.gltf"></a-asset-item>
    </a-assets>

    <!--Pattern Marker-->
    <a-marker id="crane-marker" type="pattern" url="assets/T01/pattern-crane.patt" cursor="rayOrigin: mouse">
      
      <a-entity id="crane-3D-model" position="-1 0 0" rotation="-90 0 0" scale="5 5 5" gltf-model="#crane-model">
      </a-entity>
      <a-plane position="0 0 0" width="2" height="2" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:HYDRAULIC CRANE;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: black; align: center; width: 2; font: monoid;
               value: Best Gift for Kids 8-14 yr girls & boys: Build, Play, Learn, 232 Parts,BUILD TIME: 200 min, STEM Concepts: Hydraulic System,Rack and Pinion Mechanism & Momentum Transfer. Have Fun with Hydraulic Crane : Hydraulic Toys are Fun to Play with also Helps in Development of Early Age Analytical & Problem Solving Skills in Child and Helps Improving Creativity & Curiosity">
        </a-entity>
      </a-plane>

    </a-marker>


  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>
